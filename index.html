<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Rubix font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
  <main>
    <section class="top-section">
      <div class="header-container">
        <h1>IP Address Tracker</h1>
      </div>
      <div class="form">
        <input 
          type="text"
          id="input-ip" 
          placeholder="Search for any IP address or domain" 
          required
        >
        <button type="submit" id="submit-btn"><i class="fa-solid fa-chevron-right"></i></button> 
      </div>
    </section>

    <section class="info-section">
      <div class="info-container">
        <div class="inner-container">
          <small class="output-header">IP Address</small>
          <p id="ip-address-output" class="output-result"></p>
        </div>

        <div class="inner-container">
          <small class="output-header">Location</small>
          <p id="location-output" class="output-result">
            <span id="city-output"></span>,
            <span id="state-output"></span>
            <span id="postal-output"></span>
          </p>
        </div>

        <div class="inner-container">
          <small class="output-header">Country</small>
          <p id="country-output" class="output-result"></p>
        </div>

        <div class="inner-container">
          <small class="output-header">Timezone</small>
          <p class="utc output-result">UTC <span id="timezone-output"></span></p>
        </div>
      </div>
    </section>

    <section class="map-section">
      <div id="map"></div>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eric Han</a>.
  </footer>
  <!-- Leaflet script -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- Custom scripts -->
  <script src="./index.js"></script>
</body>
</html>
